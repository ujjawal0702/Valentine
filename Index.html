<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
        }

        h1 {
            color: #ff4d6d;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #444;
            margin-bottom: 25px;
        }

        .buttons {
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            margin-right: 15px;
        }

        #yesBtn:hover {
            background: #ff1f4b;
            transform: scale(1.1);
        }

        #noBtn {
            background: #ccc;
            color: black;
            position: absolute;
        }

        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #ff4d6d;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Hey My Love üíï</h1>

    <p>
        From the moment you came into my life,  
        everything became brighter ‚ú®  
        <br><br>
        So I just want to ask‚Ä¶
    </p>

    <h1>Will You Be My Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üòò</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="message">
        Yayyy!! üòçüíû  
        I love you so much!  
        Happy Valentine‚Äôs Day ‚ù§Ô∏èüåπ
    </div>

</div>

<script>

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Move "No" button when hovered
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 250 - 100;
        const y = Math.random() * 120 - 60;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // When Yes is clicked
    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        createHearts();
    });

    // Floating hearts
    function createHearts() {
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";

                heart.style.left = Math.random() * 100 + "vw";
                heart.style.bottom = "0px";
                heart.style.fontSize = Math.random() * 20 + 15 + "px";

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);

            }, i * 150);
        }
    }

</script>

</body>
</html>
